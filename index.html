<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var app = new Vue({
            el:'#app',
            data: {
                message: 'Hello World!'
            }
        })
    </script>



</head>
<body>
    <div id="app">
        {{message}}
    </div>

    
</body>
</html>
